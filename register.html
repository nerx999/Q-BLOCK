<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Q-BLOCK - สมัครสมาชิก</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="logo">
            <img src="assets/qb-logo.ico" alt="Q-BLOCK Logo">
        </div>
        
        <h1>สร้างบัญชีใหม่</h1>
        <p class="subtitle">เริ่มต้นใช้งานระบบสร้างข้อสอบอัจฉริยะ</p>
        
        <div id="alertBox"></div>
        
        <form id="registerForm">
            <div class="role-select">
                <div class="role-btn active" data-role="teacher">
                    <i class="fas fa-chalkboard-teacher"></i>
                    ครูผู้สอน
                </div>
                <div class="role-btn" data-role="student">
                    <i class="fas fa-user-graduate"></i>
                    นักเรียน
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="firstname">ชื่อ</label>
                    <input type="text" id="firstname" class="form-control" placeholder="ชื่อจริง" required>
                </div>
                <div class="form-group">
                    <label for="lastname">นามสกุล</label>
                    <input type="text" id="lastname" class="form-control" placeholder="นามสกุล" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" class="form-control" placeholder="example@email.com" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="••••••••" required autocomplete="new-password">
            </div>
            
            <button type="submit" class="btn btn-primary">สมัครสมาชิก</button>
            <a href="login.html" class="btn btn-secondary">มีบัญชีอยู่แล้ว</a>
        </form>
    </div>

    <script>
        // SHA-256 Hash Function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            return Array.from(new Uint8Array(hashBuffer))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        // Show Alert
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            alertBox.innerHTML = '';
            alertBox.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Role Selection
        const roleBtns = document.querySelectorAll('.role-btn');
        let selectedRole = 'teacher';
        
        roleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                roleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedRole = btn.dataset.role;
            });
        });

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstname = document.getElementById('firstname').value.trim();
            const lastname = document.getElementById('lastname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validation
            if (!firstname || !lastname) {
                showAlert('กรุณากรอกชื่อและนามสกุล', 'error');
                return;
            }
            
            if (!email) {
                showAlert('กรุณากรอกอีเมล', 'error');
                return;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showAlert('รูปแบบอีเมลไม่ถูกต้อง', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('รหัสผ่านไม่ตรงกัน', 'error');
                return;
            }
            
            // Get existing users or create new array
            const users = JSON.parse(localStorage.getItem('qblock_users')) || [];
            
            // Check if email already exists
            if (users.some(u => u.email.toLowerCase() === email.toLowerCase())) {
                showAlert('อีเมลนี้มีผู้ใช้งานแล้ว', 'error');
                return;
            }
            
            // Hash password
            const hashedPassword = await sha256(password);
            
            // Create new user
            const newUser = {
                id: Date.now().toString(),
                name: `${firstname} ${lastname}`,
                email: email.toLowerCase(),
                password: hashedPassword,
                role: selectedRole,
                createdAt: new Date().toISOString()
            };
            
            // Add to users array
            users.push(newUser);
            
            // Save to localStorage (ข้อมูลจะถูกเก็บไว้จริงๆ)
            localStorage.setItem('qblock_users', JSON.stringify(users));
            
            showAlert('สมัครสมาชิกสำเร็จ! กำลังนำคุณไปยังหน้าล็อกอิน...', 'success');
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });

        // Show current user count
        window.addEventListener('DOMContentLoaded', () => {
            const users = JSON.parse(localStorage.getItem('qblock_users')) || [];
            console.log(`มีผู้ใช้งานทั้งหมด: ${users.length} คน`);
            console.log('ข้อมูลผู้ใช้:', users);
        });
    </script>
</body>
</html>
